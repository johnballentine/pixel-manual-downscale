<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Pixel Art Downscaler</title>
  <style>
    body {
      display: flex;
      flex-direction: column;
      align-items: center;
      margin: 0;
      padding: 0;
    }
    #container {
      display: flex;
      margin: 20px;
    }
    canvas {
      border: 1px solid #ccc;
      width: 1024px;
      height: 1024px;
    }
    #controls {
      display: flex;
      flex-direction: column;
      margin-top: 20px;
    }
    #resolutionControl, #offsetControl, #controlMode {
      margin: 10px 0;
    }
    #displayControl {
      margin: 10px 0;
    }
    #resolutionControl label, #offsetControl label, #controlMode label, #displayControl label {
      margin: 5px;
      font-size: 16px;
    }
    input[type="number"] {
      width: 80px;
    }
    button {
      padding: 5px 10px;
      margin-top: 5px;
    }
    #transparencySlider {
      display: none;
      margin-top: 10px;
    }
  </style>
</head>
<body>
  <div id="container">
    <canvas id="originalCanvas" width="1024" height="1024"></canvas>
    <canvas id="scaledCanvas" width="1024" height="1024"></canvas>
  </div>
  <div id="controls">
    <div id="resolutionControl">
      <label>Width: <input type="number" id="widthInput" min="1"></label>
      <label>Height: <input type="number" id="heightInput" min="1"></label>
      <button id="applyResolutionButton">Apply</button>
    </div>
    <div id="offsetControl">
      <label>Offset X: <input type="number" id="offsetXInput" value="0"></label>
      <label>Offset Y: <input type="number" id="offsetYInput" value="0"></label>
    </div>
    <div id="controlMode">
      <label><input type="radio" name="control" value="resolution" checked> Control Resolution</label>
      <label><input type="radio" name="control" value="offset"> Control Offset</label>
    </div>
    <div id="displayControl">
      <label><input type="radio" name="display" value="side-by-side" checked> Side-by-Side</label>
      <label><input type="radio" name="display" value="overlaid"> Overlaid</label>
    </div>
    <input type="range" id="transparencySlider" min="0" max="1" step="0.01" value="0.5">
  </div>
  <script src="script.js"></script>
</body>
</html>
