<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Pixel Art Downscaler</title>
  <style>
    body {
      display: flex;
      flex-direction: column;
      align-items: center;
      margin: 0;
      padding: 0;
      overflow: hidden; /* Disable scrolling */
    }
    #container {
      display: flex;
      padding: 0;
      margin: 0;
    }
    canvas {
      border: 0; /* Remove canvas borders */
      margin: 0; /* Remove canvas margin */
      padding: 0;
      width: 1024px;
      height: 1024px;
    }
    #controls {
      margin-top: 10px; /* Keep the control margin, but adjust if needed */
    }
  </style>
</head>
<body>
  <div id="container">
    <canvas id="originalCanvas" width="1024" height="1024"></canvas>
    <canvas id="scaledCanvas" width="1024" height="1024"></canvas>
  </div>
  <div id="controls">
    <p>Scale Factor: <span id="scaleFactorDisplay">1.0</span></p>
  </div>
  <script src="script.js"></script>
</body>
</html>
